<!DOCTYPE HTML>
<html>
<head>
    <title>MacOS Sierra - Desktop Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="dock.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
</head>
<body>
    <div id="super-container">
        <div class="topbar">
            <div id="topbar-logo"><img src="images/apple-logo.png" alt="apple-logo.png" class="apple-logo-topbar"></div>
            <div class="topbar-button-finder"><b>Finder</b></div>
            <div class="topbar-button-file">File</div>
            <div class="topbar-button-edit">Edit</div>
            <div class="topbar-button-view">View</div>
            <div class="topbar-button-go">Go</div>
            <div class="topbar-button-window">Window</div>
            <div class="topbar-button-help">Help</div>
            </div>
        </div>
        <div class="desktop-space"></div>
        <div class="dock">
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>
            <div class="dock-icon"></div>



      
      
        </div>

</html>
